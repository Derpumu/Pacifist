[technology-description]
tank=Powerful vehicle capable of mounting equipment. Useful for cutting a way through trees and rocks.
spidertron=A versatile vehicle capable of traversing rough terrain. Can be driven manually or using the spidertron remote.
flammables=Developing more efficient fuel.
heavy-armor=Heavy suit for more protection.
modular-armor=Suit with a small grid for equipment modules that give you unique bonuses. Wearing it also increases your inventory size.
power-armor=Exosuit with a large equipment grid and inventory size bonus.
power-armor-mk2=Exosuit with a huge equipment grid and inventory size bonus.
battery-equipment=Inserted into suits to store excess energy for later.
battery-mk2-equipment=Inserted into suits to store a lot of energy for later.
energy-shield-equipment=Inserted into suits to absorb damage.
energy-shield-mk2-equipment=Inserted into suits to absorb a large amount of damage.
solar-panel-equipment=Inserted into suits to power other equipment, but useless at night.
fission-reactor-equipment=Inserted into suits to power other equipment.
night-vision-equipment=Inserted into suits to allow you to see better at night.
belt-immunity-equipment=Inserted into suits to prevent you from being moved by transport belts.
exoskeleton-equipment=Inserted into suits to increase movement speed. You can equip multiple exoskeletons at once.
personal-roboport-equipment=Inserted into suits to allow construction robots to work from your inventory.
personal-roboport-mk2-equipment=Inserted into suits to allow many construction robots to work from your inventory.
physical-projectile-damage=Increases the damage of physical projectile asteroid defenses.
weapon-shooting-speed=Increases the shooting speed of most projectile asteroid defenses.
laser-shooting-speed=Increases the shooting speed of laser asteroid defenses.
laser-weapons-damage=Increases the damage of laser asteroid defenses.
stronger-explosives=Increases the damage of rocket asteroid defenses.
railgun=Electrically powered asteroid defense that shoots HV projectiles.
railgun-shooting-speed=Improved cooling systems mean the high velocity asteroid defense can shoot more often.
railgun-damage=Making HV projectiles denser and sturdier results in more damage.
rocket-turret=A long range asteroid defense that fires rockets.
captive-biter-spawner=Fertilize spores into controlled deposits and place them anywhere on Nauvis.
captivity=A bio probe injects a dose of [item=bioflux] into the spore deposit, controlling the mutation. With regular doses of [item=bioflux], the deposit will remain under control.
biter-egg-handling=Controlling a spore deposit and supplying it regular doses of [item=bioflux] allows spore samples to be harvested, perhaps they could be made use of...
biolab=There appears to be a way to cultivate spores into something...
cerys-plutonium-weaponry=Build a device with a lasting effect on the magnetic atmosphere.

