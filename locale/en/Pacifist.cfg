[map-gen-preset-description]
default=Normal settings. The recommended way to play Factorio. There will be no biters due to Pacifist, but pollution is still present.
pacifist-default=Like default, but biters and pollution are disabled for your convenience. Check the mod settings for option to remove pollution information entirely so it doesn't appear in tooltips.
rail-world=Resource patches are large and spread far apart to encourage train systems.

[mod-setting-name]
pacifist-remove-walls=Remove walls and gates
pacifist-remove-shields=Remove energy shield equipment
pacifist-remove-armor=Remove gridless armor
pacifist-remove-tank=Remove tank
pacifist-remove-pollution=Remove references to pollution
pacifist-remove-lasers=Remove laser asteroid defenses
pacifist-remove-character-health-bonus=Remove health bonus technology effects
pacifist-turn-off-immersion=Turn off immersion

[mod-setting-description]
pacifist-remove-walls=After all, there are no biters to keep out.\nThis setting may only remove gates if other mods would not work without walls.
pacifist-remove-shields=Unless you have a habit of getting hit by cars or trains.\nThis setting may be ineffective if other mods would not work without shields.
pacifist-remove-armor=This removes armor that does not have neither an equipment grid nor inventory size bonus.
pacifist-remove-tank=Check this if you're okay not being able to drive through forests.\nNote that vehicles don't have guns either way.
pacifist-remove-pollution=Intended to be used along with disabling pollution.\nRemoves pollution-related properties from entities and modules.
pacifist-remove-lasers=All asteroids but the small ones have good laser resistance.\nTherefore, some people don't like to use them.
pacifist-remove-character-health-bonus=This removes bonus health effects from technologies.
pacifist-turn-off-immersion=Keeps default names and images for military things that stay in the game. Less pacifist, but more familiar.

